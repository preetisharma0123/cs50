{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <div>
        <form action = "{% url 'save_edit' %}" , method="POST">
                {% csrf_token %}
                <label> Title</label>                      
                <input type="text" name="title" placeholder="Enter yoour title here" value="{{title}}">
                <br>
                <label> Content</label>
                </br>                      
                <textarea name="content">{{content}}</textarea>
            </br>
                <input type="submit", value="Edit" class = "btn btn-primary">
        </form>
   
{% endblock %}
