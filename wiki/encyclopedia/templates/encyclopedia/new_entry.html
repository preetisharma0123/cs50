{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    <div>
        <form action = "{% url 'new_entry' %}" , method="POST">
                {% csrf_token %}
                <label> Title</label>                      
                <input type="text" name="title" placeholder="Enter yoour title here">
                <br>
                <label> Content</label>
                </br>                      
                <textarea name="content"></textarea>
            </br>
                <input type="submit", value="New Page" class = "btn btn-primary">
        </form>
   
{% endblock %}
