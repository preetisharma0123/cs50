<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href = "style.css">

    </head>
    <body>
          <div>
            <ul class = "bar">
                <li class = "bar-item"><a href = "index.html">google search</a></li>
            </ul>
        </div>
        
        <p class = "h1-advanced">Advanced Search</p>
        <hr/>
        <div>
            <p class = "h2-advanced"> Find pages with ...</p>
            <form action="https://www.google.com/search">
            <div class = "row-input">
                <div class = "left">
                    <p class = "p-advanced"> All these words:</p>                    
                </div>

                <div class = "right">
                    <input type="text" name="as_q" class = "form-input" >                        
                </div>

            </div>
        </div>
            <div class = "row-input">
                <div class = "left">
                    <p class = "p-advanced"> This exact word or phrase:</p>                    
                </div>

                <div class = "right">
                    <input type="text" name="as_epq" class = "form-input" >                        
                </div>

            </div>
        
            <div class = "row-input">
                <div class = "left">
                    <p class = "p-advanced"> Any of these words:</p>                    
                </div>

                <div class = "right">
                    <input type="text" name="as_oq" class = "form-input" >                        
                </div>

            </div>
        </div>
            <div class = "row-input">
                <div class = "left">
                    <p class = "p-advanced"> None of these words:</p>                    
                </div>

                <div class = "right">
                    <input type="text" name="as_eq" class = "form-input" >                        
                </div>

            </div>
        </div>
        <div class = "btn">
        <input type="submit" value="Advanced Search" class = "btn-adv">
    </div>
</form>
    </body>
</html>
