{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Active Listings </h2>    
    <div class="grid-container">
        {% for listing in listings %}
            <div class="grid-item">
            
                <p><a href="{% url 'listing' listing.id %}">Listing {{listing.id}}: {{ listing.title }}</a></p></br>
                <div class=image-container>
                    <a href="{% url 'listing' listing.id %}" class="grid-link">
                    <img src = "{{listing.image}}" alt = "{{ listing.title }}" height = "200px"></br>
                    </a>
                </div>
                <li>Price: ${{listing.starting_value}}</li>
                <li>Created: {{listing.date}}</li>      
            
            </div>

        {% endfor %}
    </div>

{% endblock %}
