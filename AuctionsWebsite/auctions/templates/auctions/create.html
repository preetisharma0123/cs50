{% extends "auctions/layout.html" %}

{% block title %}
    Create Listings
{% endblock %}

{% block body %}
    <h2>Create Listings</h2></br>

    <div>
        <form action = "{% url 'create' %}", method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
            <div class = "form-group">
                <label> Title:</label>                      
                <input type="text" class = "form-group" id = "title" name="title" >
            </div>    
            
            <div class = "form-group">
                <label> Description:</label>                                  
                <textarea name="content" class = "form-group" id = "content" ></textarea>
            </div>    
            
            <div class = "form-group">
                <label> Starting bid:</label>                      
                <input type="number" class = "form-group" id = "starting_value" name="starting_value">
                
            </div>

            <div class = "form-group">
                <label> Image</label>                      
                <input type="text" name="image"  class = "form-group" id = "image" placeholder="Place URL for  the image here">

            </div>
            <div class = "form-group">
                <label> Category:</label>                      
                <select name="category" id="category" class = "form-group">      
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        
                <input type="submit", value="Submit" class = "btn btn-primary">
        </form>
   
{% endblock %}
